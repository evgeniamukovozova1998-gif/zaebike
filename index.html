<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zaebike – Кастомные электровелосипеды</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; color: #fff; background: #000; }

        header { background: rgba(0, 0, 0, 0.95); border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        nav { max-width: 1400px; margin: 0 auto; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; color: #fff; text-transform: lowercase; }
        .nav-links { display: flex; gap: 2.5rem; list-style: none; }
        .nav-links a { text-decoration: none; color: #999; transition: color 0.3s; font-weight: 500; }
        .nav-links a:hover { color: #fff; }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4);
        }

        .hero-content {
            z-index: 10;
            max-width: 800px;
            padding: 2rem;
        }

        .hero h1 { font-size: 4rem; margin-bottom: 1.5rem; }
        .hero p { font-size: 1.5rem; color: #ccc; margin-bottom: 2.5rem; }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn:hover { background: #f0f0f0; transform: translateY(-2px); }

        section { padding: 6rem 2rem; max-width: 1200px; margin: 0 auto; }
        h2 { font-size: 3rem; text-align: center; margin-bottom: 4rem; }

        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 3rem; }
        .feature { background: #111; padding: 2.5rem; border-radius: 15px; text-align: center; border: 1px solid #222; }
        .feature h3 { margin: 1.5rem 0; font-size: 1.5rem; }
        .feature p { color: #999; }

        footer { background: #000; padding: 4rem 2rem; border-top: 1px solid #222; color: #666; }
        .footer-content { max-width: 1200px; margin: 0 auto; text-align: center; }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">zaebike</div>
        <ul class="nav-links">
            <li><a href="#features">о нас</a></li>
            <li><a href="#custom">кастом</a></li>
            <li><a href="#contact">контакты</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <video src="hero-video.mp4" autoplay muted loop playsinline></video>
    <div class="hero-content">
        <h1>Кастомные электровелосипеды</h1>
        <p>Создаём уникальные модели под твой стиль и скорость</p>
        <a href="#features" class="btn">Узнать больше</a>
    </div>
</section>

</body>
</html>
